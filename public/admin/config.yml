backend:
  name: git-gateway
  branch: main

# Uncomment below line for local testing (comment out git-gateway above)
# local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Enable editorial workflow for draft/review/publish
publish_mode: editorial_workflow

site_url: https://projectannie.netlify.app
display_url: https://projectannie.netlify.app

collections:
  # ============================================
  # SITE SETTINGS - Single file collections
  # ============================================
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings.json"
        fields:
          - label: "Organization Name"
            name: "organizationName"
            widget: "string"
            default: "Project Annie"
          - label: "Tagline"
            name: "tagline"
            widget: "string"
            default: "Helping Children/Adults to Help Themselves"
          - label: "Phone"
            name: "phone"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "Address"
            name: "address"
            widget: "object"
            fields:
              - { label: "Street", name: "street", widget: "string" }
              - { label: "City", name: "city", widget: "string" }
              - { label: "State", name: "state", widget: "string" }
              - { label: "ZIP", name: "zip", widget: "string" }
          - label: "Hours"
            name: "hours"
            widget: "object"
            fields:
              - { label: "Weekdays", name: "weekdays", widget: "string" }
              - { label: "Weekend", name: "weekend", widget: "string" }
          - label: "Volunteer Email"
            name: "volunteerEmail"
            widget: "string"
          - label: "EIN Number"
            name: "ein"
            widget: "string"
          - label: "Year Founded"
            name: "yearFounded"
            widget: "number"
            value_type: "int"

  # ============================================
  # IMPACT STATISTICS
  # ============================================
  - name: "stats"
    label: "Impact Statistics"
    files:
      - name: "stats"
        label: "Impact Numbers"
        file: "content/stats.json"
        fields:
          - label: "Home Page Stats"
            name: "homeStats"
            widget: "list"
            max: 4
            fields:
              - { label: "Number", name: "number", widget: "string", hint: "e.g., '2,000+' or '15+'" }
              - { label: "Label", name: "label", widget: "string" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Utensils", "Heart", "Calendar", "Users"]
          - label: "Volunteer Page Stats"
            name: "volunteerStats"
            widget: "list"
            max: 4
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
          - label: "Donate Page Stats"
            name: "donateStats"
            widget: "list"
            max: 4
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }

  # ============================================
  # TESTIMONIALS
  # ============================================
  - name: "testimonials"
    label: "Testimonials"
    files:
      - name: "testimonials"
        label: "All Testimonials"
        file: "content/testimonials.json"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author Name", name: "author", widget: "string" }
              - { label: "Role/Affiliation", name: "role", widget: "string" }
              - label: "Show On"
                name: "showOn"
                widget: "select"
                multiple: true
                options:
                  - { label: "Home Page", value: "home" }
                  - { label: "Volunteer Page", value: "volunteer" }

  # ============================================
  # GALLERY IMAGES
  # ============================================
  - name: "gallery"
    label: "Photo Gallery"
    files:
      - name: "categories"
        label: "Gallery Categories"
        file: "content/gallery-categories.json"
        fields:
          - label: "Categories"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
      - name: "images"
        label: "Gallery Images"
        file: "content/gallery.json"
        fields:
          - label: "Images"
            name: "items"
            widget: "list"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - label: "Category"
                name: "category"
                widget: "select"
                options:
                  - { label: "Community", value: "community" }
                  - { label: "Nursery School", value: "nursery" }
                  - { label: "Thanksgiving", value: "thanksgiving" }
                  - { label: "Volunteers", value: "volunteers" }

  # ============================================
  # PROGRAMS INFORMATION
  # ============================================
  - name: "programs"
    label: "Programs"
    files:
      - name: "nursery"
        label: "Nursery School"
        file: "content/programs.json"
        fields:
          - label: "Age Range"
            name: "ageRange"
            widget: "string"
            default: "1-3 Years"
          - label: "Hours"
            name: "hours"
            widget: "string"
            default: "7 AM - 6 PM"
          - label: "Days"
            name: "days"
            widget: "string"
            default: "Mon - Fri"
          - label: "Status"
            name: "status"
            widget: "string"
            default: "Now Enrolling"
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Shield", "Apple", "BookOpen", "Heart", "Users", "Clock"]
          - label: "Daily Schedule"
            name: "dailySchedule"
            widget: "list"
            fields:
              - { label: "Time", name: "time", widget: "string" }
              - { label: "Activity", name: "activity", widget: "string" }
          - label: "Enrollment Steps"
            name: "enrollmentSteps"
            widget: "list"
            max: 4
            fields:
              - { label: "Step Number", name: "step", widget: "number", value_type: "int" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Required Documents"
            name: "requiredDocuments"
            widget: "list"
            field: { label: "Document", name: "document", widget: "string" }
          - label: "Learning Areas"
            name: "learningAreas"
            widget: "list"
            field: { label: "Area", name: "area", widget: "string" }
          - label: "Key Points"
            name: "keyPoints"
            widget: "list"
            field: { label: "Point", name: "point", widget: "string" }

  # ============================================
  # VOLUNTEER OPPORTUNITIES
  # ============================================
  - name: "volunteer"
    label: "Volunteer Info"
    files:
      - name: "opportunities"
        label: "Volunteer Opportunities"
        file: "content/volunteer-opportunities.json"
        fields:
          - label: "Opportunities"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Time Commitment", name: "commitment", widget: "string" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["BookOpen", "Utensils", "FileEdit", "Heart"]
              - label: "Skills Needed"
                name: "skills"
                widget: "list"
                field: { label: "Skill", name: "skill", widget: "string" }
          - label: "Benefits"
            name: "benefits"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["GraduationCap", "Briefcase", "Users", "Award"]
          - label: "Application Steps"
            name: "applicationSteps"
            widget: "list"
            fields:
              - { label: "Step Number", name: "step", widget: "number", value_type: "int" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # ============================================
  # DONATION TIERS
  # ============================================
  - name: "donate"
    label: "Donation Info"
    files:
      - name: "tiers"
        label: "Donation Tiers"
        file: "content/donation-tiers.json"
        fields:
          - label: "Donation Tiers"
            name: "items"
            widget: "list"
            fields:
              - { label: "Amount ($)", name: "amount", widget: "number", value_type: "int" }
              - { label: "Impact Description", name: "impact", widget: "string" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Gift", "BookOpen", "Utensils", "Heart", "Home", "Shield"]
              - { label: "Popular", name: "popular", widget: "boolean", default: false }
          - label: "Ways to Give"
            name: "waysToGive"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["CreditCard", "Mail", "Building", "HandHeart"]
          - label: "Fund Allocation"
            name: "fundAllocation"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Percentage", name: "percent", widget: "number", value_type: "int", min: 0, max: 100 }
              - label: "Color"
                name: "color"
                widget: "select"
                options:
                  - { label: "Primary (Coral)", value: "bg-primary" }
                  - { label: "Honey (Gold)", value: "bg-accent-honey" }
                  - { label: "Secondary (Teal)", value: "bg-secondary" }

  # ============================================
  # TIMELINE / HISTORY
  # ============================================
  - name: "timeline"
    label: "Organization History"
    files:
      - name: "milestones"
        label: "Timeline Milestones"
        file: "content/timeline.json"
        fields:
          - label: "Milestones"
            name: "items"
            widget: "list"
            fields:
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # ============================================
  # CURRENT CAMPAIGN
  # ============================================
  - name: "campaign"
    label: "Current Campaign"
    files:
      - name: "thanksgiving"
        label: "Thanksgiving Campaign"
        file: "content/campaign.json"
        fields:
          - { label: "Campaign Title", name: "title", widget: "string" }
          - { label: "Year", name: "year", widget: "number", value_type: "int" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Goal Amount ($)", name: "goalAmount", widget: "number", value_type: "int" }
          - { label: "Current Amount ($)", name: "currentAmount", widget: "number", value_type: "int" }
          - { label: "Meals Served", name: "mealsServed", widget: "string", hint: "e.g., '2,000+'" }
          - { label: "Families Fed", name: "familiesFed", widget: "string", hint: "e.g., '500+'" }
          - { label: "Active", name: "active", widget: "boolean", default: true }

  # ============================================
  # VALUES
  # ============================================
  - name: "values"
    label: "Core Values"
    files:
      - name: "values"
        label: "Organization Values"
        file: "content/values.json"
        fields:
          - label: "Mission Statement"
            name: "mission"
            widget: "text"
          - label: "Vision Statement"
            name: "vision"
            widget: "text"
          - label: "Core Values"
            name: "values"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Heart", "Users", "BookOpen", "Star"]

  # ============================================
  # FOUNDER INFO
  # ============================================
  - name: "founder"
    label: "Founder"
    files:
      - name: "annie"
        label: "Ms. Annie Johnson"
        file: "content/founder.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Photo", name: "photo", widget: "image" }
          - { label: "Short Bio", name: "shortBio", widget: "text" }
          - { label: "Full Bio", name: "fullBio", widget: "markdown" }
          - label: "Quotes"
            name: "quotes"
            widget: "list"
            field: { label: "Quote", name: "quote", widget: "text" }
